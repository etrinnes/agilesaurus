<nav>
    <div class="text-center">
        <h1 class="fs-1 agile-header pt-5">Agilesaurus</h1>
        <h2 class="fs-2 agile-subheader">A dino-mite estimation tool</h2>
        <img src="../../assets/images/sauropelta.svg" class="img-fluid dino-logo" alt="Sauropelta">
    </div>
    <form class="row g-3 needs-validation text-center" novalidate>
        <div class="mb-3">
            <p class="fs-5 agile-subheader">What pointing format are we using today?</p>
            <div class="input-group has-validation pointing-dropdown">
                <select class="dino-select" id="pointingOption" class="form-select" aria-label="Pointing type" name="pointingOption" [(ngModel)]="pointingOption" (change)="optionChanged()">
                    <option value="dinos">Dinosaurs</option>
                    <option class="dino-option" value="fib">Fibonacci sequence (1, 2, 3, 5, 8, 13)</option>
                    <option class="dino-option" value="incremental">Incremental sequence (1, 2, 3, 4, 5, 6, 7, 8)</option>
                    <option class="dino-option" value="tshirt">T-shirt sizes (XS, S, M, L, XL, XXL)</option>
                </select>
            </div>
            <p *ngIf="invalidModel" class="invalid-info">Please choose a pointing format.</p>
        </div>
        <div class="mb-3">
        <button type="button" class="btn btn-primary btn-lg dino-button" (click)="createVotingSession()">Begin Voting Session</button>
        </div>
    </form>
</nav>
